<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1 id="headline">ROCK! PAPER! SCISSORS!</h1>
    </div>
    <div id="counter_container">
        <p id="game_status"></p>
    </div>
    <div>
        <div id="face_off">
            <div id="face_off_disp_bot">
                <img src="assets/robot.png" id="bot">
                <span id="face_bot">Bot</span>
                <span id="bot_score">--</span>
            </div>
            <div id="face_off_disp_player">
                <img src="assets/player.png" id="player">
                <span id="face_player">Player</span>
                <span id="player_score">--</span>
            </div>
        </div>
    </div>
    <div class="game_container">
        <div class="rps_btn">
            <button id="rock"><img class="btn_img" src="assets/rock.png"></button>
            <span>Choose Rock</span>
        </div>
        <div class="rps_btn">
            <button id="paper"><img class="btn_img" src="assets/paper.png"></button>
            <span>Choose Paper</span>
        </div>
        <div class="rps_btn">
            <button id="scissors"><img class="btn_img" src="assets/scissors.png"></button>
            <span>Choose Scissors</span>
        </div>
    </div>

</body>
</html>
